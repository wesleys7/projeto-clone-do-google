<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta lang="pt-br">
    <meta name="viewport" content="width=device-width,user=scalable=1.0">
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <title>Google</title>
</head>
<body>
<header>
    <div class="container">
        <div class="objects-banner">
            <a href="https://www.google.com/intl/pt-BR/gmail/about/" target="_blank">Gmail</a>
            <a href="">Imagens</a>
            <div class="box-google">
                <div class="google-apps">
                    <div class="box">
                        <div class="b1"></div>
                        <div class="b2"></div>
                        <div class="b3"></div>
                        <div class="b4"></div>
                        <div class="b5"></div>
                        <div class="b6"></div>
                        <div class="b7"></div>
                        <div class="b8"></div>
                        <div class="b9"></div>
                    </div>
                </div>
            </div>    
            <div class="profile">
                <div class="box-profile">
                    <img class="imageprofile" src="assests/Images/userlogo.png">
                </div>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <div class="box-logo">
            <img class="google-logo" src="assests/Images/logogoogle.png">
        </div>
        <div class="box-search">
            <div class="search-bar">
                <div class="lupa">
                    <a href=""><img class="lupa-icon" src="assests/Images/lupa.png"></a>
                </div>
                <div class="search-text">
                    <input type="text">
                </div>
                <div class="search-icons">
                    <img class="keyboard" src="assests/Images/tecladoicon.png">
                    <img class="micgoogle" src="assests/Images/micgoogle.png">
                    <img class="Ggoogle" src="assests/Images/Ggoogle.png">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="button1">Pesquisa Google</button>
            <button class="button2">Estou com sorte</button>
        </div>
    </div>
    <div class="dropbox">
    </div>
</section>
<footer>
    <div class="container">
        <div class="footer-top">
            <p>Brasil</p>
        </div>
        <div class="footer-bottom">
            <div class="right">
            <p>Sobre</p>
            <p>Publicidade</p>
            <p>Negócios</p>
            <p>Como funciona a pesquisa</p>
            </div>
            <div class="footer-space"></div>
            <div class="left">
            <p>Privacidade</p>
            <p>Termos</p>
            <p>Configurações</p>
            </div>

        </div>
    </div>
</footer>

</body>
</html>
